<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <title>Document</title>
</head> 
<body>
    <div id="app"> </div>
    <script type="text/babel">
    class App extends React.Component {
        state = {
            name : 'Santhosh',
            age : 22
        }
        bClick(e){
            console.log(e.target);
            
        }
        mHover(e){
            console.log(e.target, e.pageX);
        }
        oCopy(e){
            console.log("Focus on your goal until you achieve it.")
        }
        render(){
            return(
                <div className="app-content">
                <h1>Hello! welcome to my first react application...</h1>
                <p>My name is {this.state.name} and i am {this.state.age} years old.</p>
                <button onClick={this.bClick}>Click me</button>
                <br/>
                <br/>
                <button onMouseOver={this.mHover}>Hover me</button>
                <p onCopy={this.oCopy}>Dream big, Achieve big.</p>
                </div>
            )
        }
    }
    ReactDOM.render(<App/>,document.getElementById('app'))
    </script>
    
</body>
</html>
